<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veterinary Patient Manager</title>
    <link rel="icon" type="image/x-icon" href="./img/iconPet.svg">    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2 class="text-center my-5 title">Veterinary Patient Manager</h2>
    <div class="container mt-5 p-5">
        <div id="content" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="new-date">
                    <legend class="mb-4">Patient's data</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Pet Name:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="petName" name="petName" class="form-control" placeholder="Pet name...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Owner:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="owner" name="owner" class="form-control"  placeholder="Pet owner name...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Cellphone:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="cellphone" name="cellphone" class="form-control"  placeholder="Cellphone number...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Day:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="day" name="day" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hour:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hour" name="hour" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Symptoms:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="symptoms" name="symptoms" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block">Create date</button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div><h10>@PowerBy-<b>JJDKasthuri (2024)</b></h10></div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 id="manage" class="mb-4 text-center">Manage your dates</h2>
                <ul id="dates" class="list-group dates-list"></ul>
            </div>
        </div> <!--.row-->
    </div><!--.container-->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/functions.js" type="module"></script>
    <script src="js/selectors.js" type="module"></script>

</body>
</html>
